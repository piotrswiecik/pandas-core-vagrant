---
- name: clone roles
  hosts: all
  become: true
  vars:
    git_repository: "https://github.com/piotrswiecik/pandas-vagrant.git"
    git_branch: "main"
  tasks:
    - name: create a directory if it does not exist
      file:
        path: /etc/ansible/roles
        state: directory
        mode: '0755'
    - name: git checkout
      git:
        repo: "{{ git_repository }}"
        dest: "/etc/ansible/roles"
        version: "{{ git_branch }}"